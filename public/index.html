<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>서민석민석민서민석민서민석</title>
  </head>
  <body>
    <div id="title"></div>
    <div id="content"></div>
    <button onclick="handleButtonClick()">Button</button>
    <script src="/__/firebase/8.9.0/firebase-app.js"></script>
    <script src="/__/firebase/8.9.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
    <script>
      var db = firebase.firestore()

      var docRef = db.collection("notice").doc("G4QZhCdTHubWPTGeGkyW");
      docRef.get().then((doc) => {
          if (doc.exists) {
            var title = doc.data().title
            var content = doc.data().content
            document.getElementById('title').textContent = title
            document.getElementById('content').textContent = content
          } else {
            alert('데이터가 없습니다.')
          }
      }).catch((error) => {
          console.log("Error getting document:", error);
      });
    </script>
    <script>
      function handleButtonClick(){
        if(firebase)alert('firebase exists')
      }
    </script>
  </body>
</html>
